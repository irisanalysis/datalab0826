<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户认证系统 - User Authentication System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .hidden {
            display: none !important;
        }

        .title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s ease;
            margin-bottom: 15px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background: #f8d7da;
            border-radius: 5px;
            border: 1px solid #f5c6cb;
        }

        .success {
            color: #155724;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background: #d4edda;
            border-radius: 5px;
            border: 1px solid #c3e6cb;
        }

        .switch-form {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .switch-form a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .user-info h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .user-info p {
            color: #666;
            margin-bottom: 5px;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }

        .strength-weak { color: #dc3545; }
        .strength-medium { color: #fd7e14; }
        .strength-strong { color: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="auth-form">
            <h1 class="title">登录 Login</h1>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginEmail">邮箱 Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">密码 Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn" id="loginBtn">登录 Login</button>
                <div id="loginError" class="error hidden"></div>
                <div class="switch-form">
                    没有账号？ Don't have an account? 
                    <a href="#" id="showRegister">立即注册 Register</a>
                </div>
            </form>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="auth-form hidden">
            <h1 class="title">注册 Register</h1>
            <form id="registerFormElement">
                <div class="form-group">
                    <label for="registerEmail">邮箱 Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">密码 Password</label>
                    <input type="password" id="registerPassword" required>
                    <div id="passwordStrength" class="password-strength"></div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">确认密码 Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn" id="registerBtn">注册 Register</button>
                <div id="registerError" class="error hidden"></div>
                <div id="registerSuccess" class="success hidden"></div>
                <div class="switch-form">
                    已有账号？ Already have an account? 
                    <a href="#" id="showLogin">立即登录 Login</a>
                </div>
            </form>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="hidden">
            <h1 class="title">用户面板 Dashboard</h1>
            <div id="userInfo" class="user-info">
                <h3>用户信息 User Information</h3>
                <p><strong>邮箱 Email:</strong> <span id="userEmail"></span></p>
                <p><strong>用户ID User ID:</strong> <span id="userId"></span></p>
                <p><strong>注册时间 Created At:</strong> <span id="userCreatedAt"></span></p>
            </div>
            <button id="refreshBtn" class="btn btn-secondary">刷新令牌 Refresh Token</button>
            <button id="logoutBtn" class="btn">退出登录 Logout</button>
            <div id="dashboardError" class="error hidden"></div>
        </div>
    </div>

    <script>
        class AuthSystem {
            constructor() {
                this.accessToken = localStorage.getItem('access_token');
                this.refreshToken = localStorage.getItem('refresh_token');
                this.init();
            }

            init() {
                this.bindEvents();
                if (this.accessToken) {
                    this.showDashboard();
                    this.loadUserInfo();
                }
            }

            bindEvents() {
                // Form submissions
                document.getElementById('loginFormElement').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.login();
                });

                document.getElementById('registerFormElement').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.register();
                });

                // Form switching
                document.getElementById('showRegister').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.showRegisterForm();
                });

                document.getElementById('showLogin').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.showLoginForm();
                });

                // Dashboard actions
                document.getElementById('logoutBtn').addEventListener('click', () => {
                    this.logout();
                });

                document.getElementById('refreshBtn').addEventListener('click', () => {
                    this.refreshAccessToken();
                });

                // Password strength check
                document.getElementById('registerPassword').addEventListener('input', (e) => {
                    this.checkPasswordStrength(e.target.value);
                });
            }

            async apiCall(endpoint, method = 'GET', data = null) {
                const config = {
                    method,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                };

                if (data) {
                    config.body = JSON.stringify(data);
                }

                if (this.accessToken && endpoint !== '/api/auth/login' && endpoint !== '/api/auth/register') {
                    config.headers['Authorization'] = `Bearer ${this.accessToken}`;
                }

                const response = await fetch(endpoint, config);
                return response;
            }

            async login() {
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                const loginBtn = document.getElementById('loginBtn');
                const errorDiv = document.getElementById('loginError');

                loginBtn.disabled = true;
                loginBtn.textContent = '登录中... Logging in...';
                errorDiv.classList.add('hidden');

                try {
                    const response = await this.apiCall('/api/auth/login', 'POST', { email, password });
                    const data = await response.json();

                    if (response.ok) {
                        this.accessToken = data.access_token;
                        this.refreshToken = data.refresh_token;
                        localStorage.setItem('access_token', this.accessToken);
                        localStorage.setItem('refresh_token', this.refreshToken);
                        localStorage.setItem('user_info', JSON.stringify(data.user));
                        
                        this.showDashboard();
                        this.loadUserInfo();
                    } else {
                        this.showError('loginError', data.error || '登录失败 Login failed');
                    }
                } catch (error) {
                    this.showError('loginError', '网络错误 Network error');
                } finally {
                    loginBtn.disabled = false;
                    loginBtn.textContent = '登录 Login';
                }
            }

            async register() {
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const registerBtn = document.getElementById('registerBtn');
                const errorDiv = document.getElementById('registerError');
                const successDiv = document.getElementById('registerSuccess');

                registerBtn.disabled = true;
                registerBtn.textContent = '注册中... Registering...';
                errorDiv.classList.add('hidden');
                successDiv.classList.add('hidden');

                if (password !== confirmPassword) {
                    this.showError('registerError', '密码不匹配 Passwords do not match');
                    registerBtn.disabled = false;
                    registerBtn.textContent = '注册 Register';
                    return;
                }

                try {
                    const response = await this.apiCall('/api/auth/register', 'POST', { email, password });
                    const data = await response.json();

                    if (response.ok) {
                        successDiv.textContent = '注册成功！请登录 Registration successful! Please login';
                        successDiv.classList.remove('hidden');
                        document.getElementById('registerFormElement').reset();
                        document.getElementById('passwordStrength').textContent = '';
                        
                        setTimeout(() => {
                            this.showLoginForm();
                            document.getElementById('loginEmail').value = email;
                        }, 2000);
                    } else {
                        this.showError('registerError', data.error || '注册失败 Registration failed');
                    }
                } catch (error) {
                    this.showError('registerError', '网络错误 Network error');
                } finally {
                    registerBtn.disabled = false;
                    registerBtn.textContent = '注册 Register';
                }
            }

            async loadUserInfo() {
                try {
                    const response = await this.apiCall('/api/me');
                    
                    if (response.ok) {
                        const user = await response.json();
                        document.getElementById('userEmail').textContent = user.email;
                        document.getElementById('userId').textContent = user.id;
                        document.getElementById('userCreatedAt').textContent = new Date(user.created_at).toLocaleString();
                    } else if (response.status === 401) {
                        this.logout();
                    }
                } catch (error) {
                    this.showError('dashboardError', '加载用户信息失败 Failed to load user info');
                }
            }

            async refreshAccessToken() {
                if (!this.refreshToken) {
                    this.logout();
                    return;
                }

                try {
                    const response = await fetch('/api/auth/refresh', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${this.refreshToken}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        this.accessToken = data.access_token;
                        this.refreshToken = data.refresh_token;
                        localStorage.setItem('access_token', this.accessToken);
                        localStorage.setItem('refresh_token', this.refreshToken);
                        
                        this.showError('dashboardError', '令牌已刷新 Token refreshed');
                        document.getElementById('dashboardError').className = 'success';
                        setTimeout(() => {
                            document.getElementById('dashboardError').classList.add('hidden');
                        }, 2000);
                    } else {
                        this.logout();
                    }
                } catch (error) {
                    this.logout();
                }
            }

            async logout() {
                try {
                    if (this.accessToken) {
                        await this.apiCall('/api/auth/logout', 'POST');
                    }
                } catch (error) {
                    console.error('Logout error:', error);
                } finally {
                    this.accessToken = null;
                    this.refreshToken = null;
                    localStorage.removeItem('access_token');
                    localStorage.removeItem('refresh_token');
                    localStorage.removeItem('user_info');
                    this.showLoginForm();
                }
            }

            checkPasswordStrength(password) {
                const strengthDiv = document.getElementById('passwordStrength');
                let strength = 0;
                let message = '';

                if (password.length >= 8) strength++;
                if (/[A-Z]/.test(password)) strength++;
                if (/[a-z]/.test(password)) strength++;
                if (/[0-9]/.test(password)) strength++;
                if (/[^A-Za-z0-9]/.test(password)) strength++;

                switch (strength) {
                    case 0:
                    case 1:
                        message = '密码强度：弱 Password strength: Weak';
                        strengthDiv.className = 'password-strength strength-weak';
                        break;
                    case 2:
                    case 3:
                        message = '密码强度：中等 Password strength: Medium';
                        strengthDiv.className = 'password-strength strength-medium';
                        break;
                    case 4:
                    case 5:
                        message = '密码强度：强 Password strength: Strong';
                        strengthDiv.className = 'password-strength strength-strong';
                        break;
                }

                strengthDiv.textContent = message;
            }

            showError(elementId, message) {
                const errorDiv = document.getElementById(elementId);
                errorDiv.textContent = message;
                errorDiv.classList.remove('hidden');
            }

            showLoginForm() {
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('registerForm').classList.add('hidden');
                document.getElementById('dashboard').classList.add('hidden');
                this.clearErrors();
            }

            showRegisterForm() {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('registerForm').classList.remove('hidden');
                document.getElementById('dashboard').classList.add('hidden');
                this.clearErrors();
            }

            showDashboard() {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('registerForm').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                this.clearErrors();
            }

            clearErrors() {
                const errorDivs = document.querySelectorAll('.error, .success');
                errorDivs.forEach(div => div.classList.add('hidden'));
            }
        }

        // Initialize the auth system when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new AuthSystem();
        });
    </script>
</body>
</html>
